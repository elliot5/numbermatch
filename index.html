<html lang="en">
    <head>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="jquery.min.js"></script>
        <script src="script.js"></script>
        <script>if (window.module) module = window.module;</script>

        <div id="main-container">
            <h1>Memory Game</h1>
            <p>
            Version 0.1 for Mr A.
            </p>
            <button id="new-game">New game</button>
            <button id="high-scores">Display Scores</button>
            <br>
            <br>
            <input id="popups" type="checkbox">
            <label for="female">Enable Popups</label>
            <br>
            <p id="instructions">
            Click on a tile to reveal it, find a matching pair.
            </p>
            <p id="move-count">
            Total moves made: 0
            </p>
            <p id="match-count">
            Total matches made: 0
            </p>
            <div id="random-table">
            <div class="random-group">
                <div class="clickable-random r1">X</div>
                <div class="clickable-random r2">X</div>
                <div class="clickable-random r3">X</div>
                <div class="clickable-random r4">X</div>
            </div>
            <div class="random-group">
                <div class="clickable-random r5">X</div>
                <div class="clickable-random r6">X</div>
                <div class="clickable-random r7">X</div>
                <div class="clickable-random r8">X</div>
            </div>
            <div class="random-group">
                <div class="clickable-random r9">X</div>
                <div class="clickable-random r10">X</div>
                <div class="clickable-random r11">X</div>
                <div class="clickable-random r12">X</div>
            </div>
            <div class="random-group">
                <div class="clickable-random r13">X</div>
                <div class="clickable-random r14">X</div>
                <div class="clickable-random r15">X</div>
                <div class="clickable-random r16">X</div>
            </div>
            </div>
        </div>
    </body>
  </html>
